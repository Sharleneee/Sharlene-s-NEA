<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="gamepageBody">
    <div id="menu">
        <a href="index.html">Home</a>
    </div>

    <div id="leaderboard"></div>

    <div id="gameInfo">

    </div>

    <div id="canvas">
        <script>
            let t = document.getElementById("title");
            t.addEventListener("mouseenter", function(){t.style.color = "yellow"});
            t.addEventListener("mouseleave", function(){t.style.color = "black"});
    
        </script>
    
        <canvas id="drawingCanvas" width="400" height="700" style="border:1px solid #000000;">
        <script>
            let c = document.getElementById("drawingCanvas");
            let ctx = c.getContext("2d");
    
            ctx.beginPath(); // test shapes that appear on the canvas
            ctx.moveTo(10,10);
            ctx.lineTo(10,11);
            ctx.stroke();
    
            ctx.beginPath();
            ctx.arc(20,20,0.5,0,2*Math.PI);
            ctx.fill();
    
            let coords = [];
    
    
            c.addEventListener("mousedown", function draw(event){
                let x = event.clientX;
                let y = event.clientY;
    
                ctx.beginPath();
                ctx.arc(x,y,0.5,0,2*Math.PI); // draws a dot when the canvas is clicked on 
                ctx.fill();
    
                ctx.beginPath();
                ctx.moveTo(x,y);
            });
    
            c.addEventListener("mousemove", function move(event){ // draws a line while the left mouse button is down and the mouse is moving
                if(event.buttons === 1){
                    x = event.clientX;
                    y = event.clientY;
                    ctx.lineTo(x,y);
                    ctx.stroke();
                }
            })
            
        </script>
        </canvas>
    </div>
</body>
</html>
